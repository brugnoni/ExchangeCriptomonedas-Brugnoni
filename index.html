<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange</title>
</head>
<body>
    <!-- Exchange de monedas -->
    <h3>EXCHANGE DE MONEDAS</h3>
    <form action="">
        <p>Selecciona la moneda que quieres recibir:</p>
        <input type="radio" name="cambio" id="uno">Bitcoin
        <input type="radio" name="cambio" id="dos">Dólar $
        <input type="radio" name="cambio" id="tres">Euro €
        <p>Ingresa monto disponible en ARS:</p>
        <input type="number" id="capital" min="1" max="100000000" placeholder="$$$$$$$$$$$$">
        <input type="button" value="Convertir" id="cotizador" onclick="convertir()">
    </form>
    <p id="resultadoExchange"></p>
    <br>
    
    <!-- Calculadora -->
    <h3>CALCULADORA</h1>
    <input type="text" id="op1" placeholder="1er dato">        
    <input type="text" id="operador" placeholder="(+, -, /, *)">
    <input type="text" id="op2" placeholder="2do dato">
    <input type="submit" value="Calcular" id="calcular" onclick=calcular()>
    <p id="resultado"></p>
</body>
<script src="./script/main.js"></script>
</html>
