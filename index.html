<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange de monedas</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
  </head>
  <body>
    <!-- Inicio de sesión -->
    <div
      class="container d-flex justify-content-center align-items-center mt-3 mb-3 separador"
    >
      <form class="row justify-content-center">
        <div class="col-sm-12 col-md-6">
          <div class="form-group">
            <label for="name">Nombre de usuario:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="age">Edad:</label>
            <input
              type="number"
              class="form-control"
              id="age"
              name="age"
              min="18"
              required
            />
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-primary"
              onclick="submitForm()"
            >
              Ingresar
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Exchange de monedas -->
    <div
      class="container separador d-flex justify-content-center align-items-center my-5"
    >
      <h1 class="text-center">Bienvenido al mejor exchange de monedas de LATAM</h1>
      <form class="row justify-content-center">
        <div class="col-sm-6 mb-3">
          <p class="text-center">Selecciona la moneda que quieres recibir:</p>
          <div id="check">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="cambio"
                id="uno"
              />
              <label class="form-check-label" for="uno"> Bitcoin</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="cambio"
                id="dos"
              />
              <label class="form-check-label" for="dos"> Dólar</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="cambio"
                id="tres"
              />
              <label class="form-check-label" for="tres"> Euro</label>
            </div>
          </div>
        </div>
        <div class="col-sm-6 mb-3">
          <p class="text-center">Ingresa monto disponible en ARS:</p>
          <input
            class="form-control"
            type="number"
            id="capital"
            min="1"
            max="100000000"
            placeholder="$$$$$$$$$$$$"
          />
          <button
            class="btn btn-primary w-100"
            type="button"
            id="cotizador"
            onclick="convertir()"
          >
            Convertir
          </button>
          <p id="resultadoExchange" class="text-center"></p>
        </div>
      </form>
    </div>
    <!-- Calculadora -->
    <div
      class="container separador d-flex justify-content-center align-items-center my-5"
    >
      <h2 class="text-center">Calculadora</h2>
      <div class="row justify-content-center">
        <form class="col-sm-12 col-md-6">
          <div class="form-group">
            <label for="num1">1er Dato:</label>
            <input
              class="form-control"
              type="number"
              id="num1"
              name="num1"
              required
            />
          </div>
          <div class="form-group">
            <label for="num2">2do Dato:</label>
            <input
              class="form-control"
              type="number"
              id="num2"
              name="num2"
              required
            />
          </div>
          <div class="form-group">
            <label for="operator">Operador:</label>
            <select class="form-control" id="operator" name="operator">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
            <button class="btn btn-primary" type="button" onclick="calcular()">
              Calcular
            </button>
          </div>
        </form>
      </div>
      <br />
      <h3 id="result" class="text-center"></h3>
    </div>

    <!-- Lista Cripto -->
    <div class="text-center my-5">
      <button class="btn btn-sm" type="button" onclick="mostrarMonedas()">
        Mostrar Precio de HOY!
      </button>
      <h1 class="my-5">Lista de criptomonedas en USDT</h1>
      <p>
        Agrega a tu lista de seguimiento haciendo click en la criptomoneda que
        deseas seleccionar:
      </p>
      <ol id="full-list"></ol>
      <h2>Lista de seguimiento personal</h2>
      <ol id="selected-list"></ol>
    </div>
  </body>
  <script src="./script/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
